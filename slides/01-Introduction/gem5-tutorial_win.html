<h2 id="gem5-tutorial">gem5 tutorial</h2>
<p>References:</p>
<ul>
<li><a href="https://github.com/gem5bootcamp">https://github.com/gem5bootcamp</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<h2 id="environment">Environment</h2>
<p>The steps outlined in this tutorial have been tested on the computers located in <strong>Delta Building, Room 219</strong>.<br />
These computers are equipped with:</p>
<ul>
<li>CPU: 13th Gen Intel(R) Core(TM) i5-13500</li>
<li>RAM: 16 GB</li>
<li>SSD: 954 GB</li>
</ul>
<p><strong>Docker Desktop</strong>, <strong>WSL</strong>, <strong>Hyper-V</strong>, <strong>KVM</strong> are pre-installed.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<h2 id="installation-on-your-own-computer">Installation on Your Own Computer</h2>
<p>You may also install Docker on your own computer. Please ensure you have at least <strong>10 GB</strong> of disk space available.</p>
<p>This instructions for <strong>Windows</strong> is provided.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<h2 id="install-wsl2-on-windows">Install WSL2 on Windows</h2>
<p><strong>STEP 1: Enable Windows Features</strong></p>
<ol>
<li>
<p>Open <strong>File Explorer</strong> and type Control <strong>Panel(控制台)\Programs(程式集)</strong> into the address bar, then press Enter.</p>
</li>
<li>
<p>Click on <strong>Turn Windows features on or off(開啟或關閉Windows功能)</strong>.</p>
</li>
<li>
<p>Check the boxes for <strong>Windows Subsystem for Linux</strong> and <strong>Virtual Machine Platform</strong>.</p>
<blockquote>
<p>If these options are missing, you may need to enable <strong>virtualization technology</strong> (Intel VT-x / AMD-V) in your computer’s BIOS/UEFI settings.</p>
</blockquote>
</li>
<li>
<p>Click OK, then select Restart now to reboot your computer.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<p><strong>STEP 2: Install WSL2 using PowerShell</strong></p>
<ol>
<li>
<p>Open <strong>PowerShell</strong> as Administrator.</p>
</li>
<li>
<p>Run the following command to install WSL2 and the default Linux distribution (Ubuntu):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">wsl --update --web-download
</code></pre>
</li>
<li>
<p>Wait for the installation to complete. Once finished, restart your computer if prompted.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<h2 id="install-docker-desktop-on-windows">Install Docker Desktop on Windows</h2>
<p>For Windows users:</p>
<ol>
<li>
<p>Download <a href="https://desktop.docker.com/win/main/amd64/Docker%20Desktop%20Installer.exe">the installer</a>.</p>
</li>
<li>
<p>Double-click <code>Docker Desktop Installer.exe</code> to run the installer.</p>
</li>
<li>
<p>Follow the instructions in the installation wizard to authorize the installer and proceed with the installation.</p>
</li>
<li>
<p>Once the installation is complete, select <strong>Close</strong> to finish the process.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<h2 id="back-up-files-from-homeworkspaces-to-a-flash-drive">Back up files from <code>$HOME\workspaces\</code> to a flash drive</h2>
<p>Delta 219 computers are configured to automatically revert to a previously saved system state (a restore point) without prior notice.</p>
<ul>
<li>Your files may be permanently deleted without warning at any time (unannounced data loss).</li>
<li>You cannot predict when these reverts will occur, nor can you prevent them from happening (limited user control).</li>
</ul>
<p><strong>Temporary data storage</strong>:<br />
Your files are temporarily stored in the <code>$HOME\workspaces\</code> directory. These files are deleted during the automatic system revert process.</p>
<p><strong>Protecting your data</strong>:<br />
To avoid data loss, regularly back up your data using external USB drives or cloud storage services.</p>
<p><strong>Reason for automatic system reverts</strong>:<br />
This feature is designed to maintain a consistent simulation environment for all users.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<h2 id="open-docker-desktop-on-windows">Open Docker Desktop on Windows</h2>
<p>For Windows users:</p>
<ol>
<li>
<p>Left-click on the <strong>Start button</strong> (or press the <a href="https://en.wikipedia.org/wiki/Windows_key"><code>Windows key</code></a>).</p>
</li>
<li>
<p>Select <strong>Docker Desktop</strong> (or type <code>Docker Desktop</code> and press <code>Enter</code>).</p>
</li>
<li>
<p>Wait until Docker Desktop has fully started</p>
</li>
</ol>
<p>Expected outcome: Docker Desktop is open and fully initialized, ready to run containers.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<h2 id="open-a-terminal-emulator-on-windows">Open a terminal emulator on Windows</h2>
<p>For Windows users:</p>
<ol>
<li>
<p>Right-click on the <strong>Start button</strong> (or press the <a href="https://en.wikipedia.org/wiki/Windows_key"><code>Windows key</code></a> + <code>X</code>).</p>
</li>
<li>
<p>Select <strong>Windows PowerShell</strong> (or press <code>I</code>).</p>
</li>
</ol>
<p>Expected outcome: A terminal emulator will open.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">Windows PowerShell
Copyright (C) Microsoft Corporation. 著作權所有，並保留一切權利。

請嘗試新的跨平台 PowerShell https://aka.ms/pscore6

PS C:\Users\user&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-class="two-col" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" class="two-col" data-marpit-pagination="10" style="--paginate:true;--class:two-col;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<h2 id="run-a-container-in-powershell">Run a container in PowerShell</h2>
<p><strong>For Windows Pro / Enterprise:</strong></p>
<blockquote>
<p>If you are on <strong>Windows Pro/Enterprise</strong>, enable <strong>Hyper-V</strong> and <strong>Nested Virtualization</strong> so that <strong>KVM</strong> can be passed through into the container. <strong>(Computers in 219 are available for use)</strong></p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">docker run -it `
--device /dev/kvm `
--name ee6455-gem5 `
--volume <span class="hljs-variable">$HOME</span>\workspaces\:/workspaces/ `
--workdir /workspaces/2025/ `
--hostname EE6455-gem5 `
ghcr.io/gem5/devcontainer:v25-0
</code></pre>
<p><strong>For Windows Home:</strong></p>
<blockquote>
<p>If you are using <strong>Windows Home edition</strong>, <strong>Hyper-V</strong> and <strong>nested virtualization</strong> are not available.<br />
In this case, <strong>do not add</strong> <code>--device /dev/kvm</code>, since <strong>KVM</strong> passthrough will not work.</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">docker run -it `
--name ee6455-gem5 `
--volume <span class="hljs-variable">$HOME</span>\workspaces\:/workspaces/ `
--workdir /workspaces/2025/ `
--hostname EE6455-gem5 `
ghcr.io/gem5/devcontainer:v25-0
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<p>Expected outcome: An interactive TTY will indicate its readiness to accept commands.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">root@EE6455-gem5:/workspaces/2025<span class="hljs-comment">#</span>
</code></pre>
<p>Alternative outcome: A newer image will be downloaded before the interactive TTY displays the username, hostname, and working directory.</p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<p><strong>Note on KVM and Full-System Simulation:</strong></p>
<p>In several chapters of the gem5 bootcamp, <strong>KVM</strong> acceleration is used to speed up simulation.</p>
<ul>
<li><strong>Full-System (02-Using-gem5/07-full-system)</strong> and <strong>CHI Protocol (03-Developing-gem5-models/07-chi-protocol)</strong> – these chapters use <strong>KVM acceleration</strong> to speed up full-system simulations (e.g., booting Ubuntu or running workloads with advanced systems).</li>
</ul>
<p>Workload Example (07-full-system):</p>
<ul>
<li><code>x86-ubuntu-24.04-boot-with-systemd</code>
<ul>
<li>With KVM: ~1–2 minutes</li>
<li>Without KVM: 3+ hours</li>
</ul>
</li>
</ul>
<p>(continued on next page)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<p><strong>Supported Host OS:</strong></p>
<ul>
<li>
<p><strong>Windows Pro / Enterprise with Hyper-V enabled</strong><br />
If <strong>nested virtualization</strong> is enabled and you run the container with <code>--device /dev/kvm</code>, then KVM acceleration will work.<br />
See Microsoft’s official docs:</p>
<ul>
<li><a href="https://learn.microsoft.com/en-us/windows-server/virtualization/hyper-v/nested-virtualization">Overview of Nested Virtualization</a></li>
<li><a href="https://learn.microsoft.com/en-us/windows-server/virtualization/hyper-v/enable-nested-virtualization">Enable Nested Virtualization</a></li>
</ul>
</li>
<li>
<p><strong>Linux Host OS</strong><br />
If your CPU/BIOS supports virtualization (Intel VT-x or AMD-V) and <code>/dev/kvm</code> is available, you can pass it into the container with <code>--device /dev/kvm</code>.</p>
</li>
</ul>
<p><strong>Not Supported Host OS:</strong></p>
<ul>
<li><strong>Windows Home Edition</strong><br />
Hyper-V and nested virtualization are not supported. In this case, KVM cannot be used and simulations will run <strong>without hardware acceleration</strong>, which will be significantly slower.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<ul>
<li><strong>macOS (Intel &amp; Apple Silicon)</strong><br />
macOS does not expose <code>/dev/kvm</code> to Docker. Even on Apple Silicon (M1/M2/M3/M4), KVM cannot be used inside containers.<br />
Simulations must therefore run <strong>without hardware acceleration</strong>, which will be much slower.</li>
</ul>
<p><strong>Important:</strong> KVM requires the host ISA to match the guest ISA:</p>
<ul>
<li>x86 host → can accelerate x86 guest (e.g., Ubuntu x86 FS workloads)</li>
<li>ARM host → can accelerate ARM guest</li>
<li>Cross-ISA acceleration (e.g., x86 host running RISC-V guest) is <strong>not supported</strong>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<p><strong>Manage an Existing Docker Container</strong></p>
<ul>
<li>
<p>Start an existing container:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>docker start ee6455-gem5
</code></pre>
</li>
<li>
<p>Attach a shell inside a running container:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>docker exec -it ee6455-gem5 bash
</code></pre>
<ul>
<li>Opens a new Bash shell inside the container.</li>
<li>You can have multiple terminals connected at the same time.</li>
</ul>
</li>
<li>
<p>Stop a running container:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>docker stop ee6455-gem5
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<ul>
<li>Remove a container<pre is="marp-pre" data-auto-scaling="downscale-only"><code>docker rm ee6455-gem5
</code></pre>
<ul>
<li>Works only if the container is stopped.</li>
<li><strong>Warning:</strong> Removing a container will delete all data created inside it (unless you used volumes or bind mounts to persist the data).</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<h2 id="get-the-source-code-of-gem5">Get the source code of gem5</h2>
<p>Clone the Bootcamp Repository (inside container):</p>

<h2 id="build-and-setup-gem5-with-mesi-and-chi">Build and Setup gem5 with MESI and CHI</h2>
<ol>
<li>
<p>Copy the provided build configuration files:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-built_in">cp</span> /workspaces/2025/gem5_build_opts/* /workspaces/2025/gem5/build_opts
</code></pre>
</li>
<li>
<p>Build gem5 with MESI and CHI protocols (this will take a while):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-built_in">cd</span> /workspaces/2025/gem5
scons build/MESI/gem5.opt -j$(<span class="hljs-built_in">nproc</span>)
scons build/CHI/gem5.opt -j$(<span class="hljs-built_in">nproc</span>)
</code></pre>
</li>
<li>
<p>Create symbolic links so you can run them with simple commands:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">sudo <span class="hljs-built_in">ln</span> -sf /workspaces/2025/gem5/build/MESI/gem5.opt /usr/local/bin/gem5-mesi
sudo <span class="hljs-built_in">ln</span> -sf /workspaces/2025/gem5/build/CHI/gem5.opt /usr/local/bin/gem5
</code></pre>
<p><strong>Note:</strong> This will overwrite any existing <code>/usr/local/bin/gem5</code> or <code>/usr/local/bin/gem5-mesi</code>.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<ol start="4">
<li>
<p>Verify the builds:</p>
<p>Check the symbolic links:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-built_in">ls</span> -l $(<span class="hljs-built_in">which</span> gem5)
<span class="hljs-built_in">ls</span> -l $(<span class="hljs-built_in">which</span> gem5-mesi)
</code></pre>
<p>Check the build-time configuration:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">gem5 -c <span class="hljs-string">&quot;import m5; print(vars(m5.defines))&quot;</span>
gem5-mesi -c <span class="hljs-string">&quot;import m5; print(vars(m5.defines))&quot;</span>
</code></pre>
<p>These commands will print out the build-time configuration so you can confirm whether <strong>Ruby</strong>, <strong>protocol</strong>, and <strong>ISA</strong> settings are correct.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gem5" data-style="section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<h2 id="preserve-downloaded-workloads-across-container-recreations">Preserve downloaded workloads across container recreations</h2>
<p>By default, gem5 downloads resources (kernels, disk images, benchmarks) into <code>/root/.cache/gem5</code> inside the container.<br />
If the container is deleted, these downloads will also be lost.</p>
<p>To avoid re-downloading large workloads every time, you can set an environment variable to redirect the resource cache to a persistent directory:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-built_in">export</span> GEM5_RESOURCE_DIR=/workspaces/resources
</code></pre>
<p>This way, when the container is removed and recreated, previously downloaded workloads will still be available.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gem5" data-style="section {

}
" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:gem5;--style:section {
  font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
}
;" data-marpit-pagination-total="26">
<h2 id="run-a-simulation-using-gem5">Run a simulation using gem5</h2>
<p>Run this command inside the container:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">time gem5-mesi --outdir=/workspaces/m5out/ \
/workspaces/2025/materials/01-Introduction/02-getting-started/completed/basic.py
</code></pre>
<p>Expected outcome:</p>
<ul>
<li>
<p>The <code>X86DemoBoard</code> will be simulated using <code>x86-ubuntu-24.04-img</code> as the workload.</p>
</li>
<li>
<p>On first run, gem5 will automatically download required resources:</p>
<ul>
<li><code>x86-linux-kernel-5.4.0-105-generic</code></li>
<li><code>x86-ubuntu-24.04-img</code> (~4.9 GB , takes some time to download and decompress)</li>
</ul>
</li>
</ul>
<p>Note: Depending on your network speed, downloading and unpacking <code>x86-ubuntu-24.04-img</code> may take several minutes.</p>
</section>
